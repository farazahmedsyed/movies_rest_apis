spring.datasource.url= ${MYSQL_DB_URL:jdbc:mysql://localhost:3306/testdb?useSSL=false}
spring.datasource.username= ${MYSQL_DB_USERNAME:test}
spring.datasource.password= ${MYSQL_DB_PASSWORD:test}
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto= validate

spring.liquibase.change-log= classpath:/db/db_master.xml
server.servlet.context-path=/rest
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

